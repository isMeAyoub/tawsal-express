version: '3.1'

services:
  bons-db:
    container_name: bons-service-db
    image: postgres:16
    environment:
      POSTGRES_USER: bons-service
      POSTGRES_PASSWORD: bons-service
      PGDATA: /data/postgres
    volumes:
      - bons-db:/data/postgres
    ports:
      - "5228:5432"
    networks:
      - db
    restart: unless-stopped

  colis-db:
    container_name: colis-service-db
    image: postgres:16
    environment:
